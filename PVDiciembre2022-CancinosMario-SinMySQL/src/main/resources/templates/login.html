<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>LOGIN</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<style type="text/css">
			body{
				background: rgb(0,6,36);
				background: linear-gradient(90deg, rgba(0,6,36,0) 0%, rgba(0,168,255,1) 100%);
			}
		</style>
	</head>
	<body>
		<div class="container w-75 bg-primary mt-5 rounded shadow">
			<div class="row align-items-stretch">
				<div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
				</div >
				<div class="col bg-white p-5 rounded-end">
					<h2 class="fw-bold text-center py-5">Bienvenido</h2>
					
					<!-- LOGIN -->
					<form action="/usuario/iniciarSesion" method="post" th:object="${usuario}">
						
						<div class="mb-4">
							<label for="inputDni" class="form-label" >DNI</label>
							<input type="number" class="form-control" id="inputDni" placeholder="000.000.000" th:field="*{dni}">
							<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
						</div>
						<div class="mb-4">
							<label for="inputConstrae単a" class="form-label" >Contrase単a</label>
							<input type="password" class="form-control" id="inputContrase単a" placeholder="**************" th:field="*{password}">
							<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Iniciar Sesion</button>
						</div>
						<div class="my-3">
							<span>多No tienes cuenta? <a href="/usuario/nuevo">Registrate</a></span>
						</div>
					</form>
				</div>
			</div>
		
		</div>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
