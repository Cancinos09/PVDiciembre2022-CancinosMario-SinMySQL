<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Eleccion de nivel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<style type="text/css">
			body{
				background: rgb(60,147,237);
				background: radial-gradient(circle, rgba(60,147,237,1) 27%, rgba(0,0,0,1) 100%);
			}
		</style>
	</head>
	<body>
	<header th:replace="~{layouts/header::headerEstudiante}"></header>
		<div class="vh-100">
			<div class="container w-50 mt-5 rounded shadow">
				<div class="row align-items-stretch">
					<div class="col bg-white p-5 rounded table-responsive">
						<table class="table table-borderless">
							<thead>
								<tr class="text-center text-dark">
									<td class="h3">POR FAVOR SELECCIONE UN NIVEL</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td scope="row">
										<div class="d-grid">
											<a  th:href="@{/pregunta/nivel/}+${1}" class="btn btn-primary">Nivel 1</a>
										</div>
									</td>
								</tr>
								<tr>
									<td scope="row">
										<div class="d-grid">
											<a th:href="@{/pregunta/nivel/}+${2}" class="btn btn-primary">Nivel 2</a>
										</div>
									</td>
								</tr>
								<tr>
									<td scope="row">
										<div class="d-grid">
											<a th:href="@{/pregunta/nivel/}+${3}" class="btn btn-primary">Nivel 3</a>
										</div>
									</td>
								</tr>
								<tr>
									<td scope="row">
										<div class="d-grid">
											<a th:href="@{/pregunta/nivel/}+${4}" class="btn btn-primary">Nivel 4</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="~{/layouts/footer::footer}"></footer>
		
		
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
