<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Preguntas</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<style type="text/css">
			body{
				background: rgb(60,147,237);
				background: radial-gradient(circle, rgba(60,147,237,1) 27%, rgba(0,0,0,1) 100%);
			}
		</style>
	<body>
		<header th:replace="~{/layouts/header::headerDocente}"></header>
		
		<div class="container vh-100 table-responsive">
			<table class="table table-striped table-hover table-dark align-middle" >
				<thead>
					<tr >
						<th scope="col">Codigo</th>
						<th scope="col">Nivel</th>
						<th scope="col">Enunciado</th>
						<th scope="col">Op1</th>
						<th scope="col">Op2</th>
						<th scope="col">Op3</th>
						<th scope="col">Op4</th>
						<th scope="col">Respuesta Correcta</th>
						<th scope="col">Opciones</th>
					</tr>
				</thead>
				<tbody  th:each="pregunta:${listaPreguntas}">
					<tr>
						<td th:text="${pregunta.codigo}"></td>
						<td th:text="${pregunta.nivel}"></td>
						<td th:text="${pregunta.enunciado}"></td>
						<td th:text="${pregunta.opcion1}" class=""></td>
						<td th:text="${pregunta.opcion2}"></td>
						<td th:text="${pregunta.opcion3}"></td>
						<td th:text="${pregunta.opcion4}"></td>
						<td th:text="${pregunta.opcionCorrecta}"></td>
						<td>
							<a th:href="@{/pregunta/editar/}+${pregunta.codigo}" id=editarPregunta class="btn btn-warning">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		
		<footer th:replace="~{/layouts/footer::footer}"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
