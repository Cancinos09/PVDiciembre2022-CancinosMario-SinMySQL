<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<style type="text/css">
			body{
				background: rgb(60,147,237);
				background: radial-gradient(circle, rgba(60,147,237,1) 27%, rgba(0,0,0,1) 100%);
			}
		</style>
	</head>
	<body>
		
		<div class="container w-75 bg-white mt-5 rounded shadow">
			<form action="/usuario/editar" class="row g-3" id="formUsuario" th:object="${usuario}" method="post">
				<div class="col-6">
					<label for="inputApellido" class="form-label">
					APELLIDO:
					</label>
					<input type="text" class="form-control" id="inputApellido" th:field="*{apellido}" placeholder="Escriba aqui su apellido">
					<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
				</div>
				<div class="col-6">
					<label for="inputNombre" class="form-label">
					NOMBRE:
					</label>
					<input type="text" class="form-control" id="inputNombre" th:field="*{nombre}" placeholder="Escriba aqui su nombre">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div> 
					<label for="inputFechaNacimiento" class="form-label">
					FECHA DE NACIMIENTO;
					</label>
					<input type="date" class="form-control" id="inputFechaNacimiento" th:field="*{FechaNacimiento}">
				</div>
				<div>
					<input type="hidden" th:field="*{dni}">
					<label for="inputDni" class="form-label">
					DNI:
					</label>
					<input type="number" class="form-control" id="inputDni" th:value="*{dni}" disabled="disabled">
				</div>
				<div>
					<label for="inputPassword" class="form-label">
					CONTRASEÑA:
					</label>
					<input type="password" class="form-control" id="inputNombre" th:field="*{password}" placeholder="Escriba aqui su contraseña">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{password}"></div>
				</div>
				<div class="form-chek">
					<input class="form-check-input" type="radio" name="tipoUsuario" id="tipoUsuarioDocente" value="docente" th:field="*{tipoUsuario}">
					<label class="form-check-label" for="tipoUsuarioDocente"> 
					DOCENTE
					</label>
				</div>
				<div class="form-chek">
					<input class="form-check-input" type="radio" name="tipoUsuario" id="tipoUsuarioEstudiante" value="estudiante" th:field="*{tipoUsuario}">
					<label class="form-check-label" for="tipoUsuarioEstudiante"> 
					ESTUDIANTE
					</label>
				</div>
				<button id="botonEnviar" type="submit" class="btn btn-primary btn-sm col-2 mb-5">Editar</button>
				<input id="" type="reset" class="btn btn-danger btn-sm col-2 mb-5" >
			</form>
		</div>
	
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
