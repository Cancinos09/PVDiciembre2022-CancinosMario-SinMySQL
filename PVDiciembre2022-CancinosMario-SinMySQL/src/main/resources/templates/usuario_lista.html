<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Usuarios</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<style type="text/css">
			body{
				background: rgb(60,147,237);
				background: radial-gradient(circle, rgba(60,147,237,1) 27%, rgba(0,0,0,1) 100%);
			}
		</style>
		</head>
	<body>
		<header th:replace="~{/layouts/header::headerDocente}"></header>
		<div class="container vh-100">
			<a class="btn btn-primary col" href="/usuario/nuevo">Crear Usuario</a>
			<table class="table table-striped table-hover table-dark">
				<thead>
					<tr> 
						<th scope="col">DNI</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nombre</th>
						<th scope="col">Fecha de Nacimiento</th>
						<th scope="col">Tipo de Usuario</th>
						<th scope="col">Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario:${listaUsuarios}">
						<td th:text="${usuario.dni}"></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${#temporals.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></td>
						<td th:text="${usuario.tipoUsuario}"></td>
						<td>
							<a th:href="@{/usuario/editar/}+${usuario.dni}" id=editarUsuario class="btn btn-warning">Editar</a>
							<a th:href="@{/usuario/eliminar/}+${usuario.dni}" id=eliminarUsuario class="btn btn-danger">Eliminar</a>	
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			<footer th:replace="~{/layouts/footer::footer}"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
